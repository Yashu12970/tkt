<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Transportation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label, select, input {
            display: block;
            margin: 10px auto;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="transportForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="transport">Choose Transportation:</label>
            <select id="transport" name="transport">
                <option value="bus">Bus</option>
                <option value="train">Train</option>
            </select>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <p id="output"></p>
    </div>

    <script>
        function submitForm() {
            const username = document.getElementById('username').value;
            const age = parseInt(document.getElementById('age').value);
            const transport = document.getElementById('transport').value;
            let ticketPrice = 0;
            
            if (transport === "bus") {
                ticketPrice = age > 18 ? 1000 : 400;
            } else if (transport === "train") {
                ticketPrice = age > 18 ? 600 : 300;
            }
            
            if (username && age) {
                document.getElementById('output').innerText = `Hello ${username}, aged ${age}. You chose ${transport}. Your ticket price is ${ticketPrice} units.`;
            } else {
                document.getElementById('output').innerText = "Please fill out all fields.";
            }
        }
    </script>
</body>
</html>
